<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Convert Excel to HTML Table with Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4 mb-4">Convert Excel to HTML Table with Search</h2>
        <div class="card">
            <div class="card-header"><b>Select Excel File</b></div>
            <div class="card-body">
                <input type="file" id="excel_file" />
            </div>
        </div>
        <div id="excel_data" class="mt-5">
            <input type="text" id="search_input" class="form-control mb-3" placeholder="Search by Ingredients...">
        </div>
    </div>

    <script>
        const excel_file = document.getElementById('excel_file');
        const searchInput = document.getElementById('search_input');

        excel_file.addEventListener('change', (event) => {
            if (!['application/vnd.openxmlformats-officedocument.spreadsheetml.sheet', 'application/vnd.ms-excel'].includes(event.target.files[0].type)) {
                document.getElementById('excel_data').innerHTML = '<div class="alert alert-danger">Only .xlsx or .xls file format are allowed</div>';
                excel_file.value = '';
                return false;
            }

            var reader = new FileReader();

            reader.readAsArrayBuffer(event.target.files[0]);

            reader.onload = function(event){
                var data = new Uint8Array(reader.result);
                var work_book = XLSX.read(data, {type:'array'});
                var sheet_name = work_book.SheetNames;
                var sheet_data = XLSX.utils.sheet_to_json(work_book.Sheets[sheet_name[0]], {header:1});

                // Function to build table
                function buildTable(data) {
                    var tableOutput = '<table class="table table-striped table-bordered">';
                    for(var row = 0; row < data.length; row++) {
                        tableOutput += '<tr>';
                        for(var cell = 0; cell < data[row].length; cell++) {
                            if(row === 0) {
                                tableOutput += '<th>'+data[row][cell]+'</th>';
                            } else {
                                tableOutput += '<td>'+data[row][cell]+'</td>';
                            }
                        }
                        tableOutput += '</tr>';
                    }
                    tableOutput += '</table>';
                    return tableOutput;
                }

                // Display initial table
                var initialTable = buildTable(sheet_data);
                document.getElementById('excel_data').innerHTML += initialTable;

                // Reset file input
                excel_file.value = '';

                // Search functionality
                searchInput.addEventListener('input', function() {
                    var searchTerm = this.value.toLowerCase();
                    var filteredData = [];
                    filteredData.push(sheet_data[0]); // Include headers
                    for(var i = 1; i < sheet_data.length; i++) {
                        var rowData = sheet_data[i];
                        var ingredients = rowData[1].toLowerCase(); // Ingredients column is the second column (index 1)
                        if(ingredients.includes(searchTerm)) {
                            filteredData.push(rowData);
                        }
                    }

                    // Build and display filtered table
                    var filteredTable = buildTable(filteredData);
                    document.getElementById('excel_data').innerHTML = '<input type="text" id="search_input" class="form-control mb-3" placeholder="Search by Ingredients...">' + filteredTable;
                });
            }
        });
    </script>
</body>
</html>
