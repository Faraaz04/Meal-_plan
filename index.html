<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.5.3/fuse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #results {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
        }
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Search for Recipes by Ingredients</h1>
    <form id="ingredient-form">
        <label for="ingredients">Enter ingredients (comma-separated):</label>
        <input type="text" id="ingredients" name="ingredients">
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>

    <script>
        document.getElementById('ingredient-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const ingredients = document.getElementById('ingredients').value.split(',').map(ing => ing.trim());
            console.log('Ingredients:', ingredients); // Debugging log
            searchIngredients(ingredients);
        });

        let data = [];

        // Load the Excel file
        function loadExcelFile() {
            const url = 'Parents Meal Plan.xlsx'; // The path to your Excel file

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.arrayBuffer();
                })
                .then(buffer => {
                    const workbook = XLSX.read(buffer, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    data = XLSX.utils.sheet_to_json(worksheet);
                    console.log('Data loaded from Excel:', data); // Debugging log
                })
                .catch(error => {
                    console.error('Error loading Excel file:', error);
                });
        }

        // Search ingredients using Fuse.js for fuzzy searching
        function searchIngredients(ingredients) {
            if (data.length === 0) {
                console.error('Data is not loaded yet');
                return;
            }

            // Configure Fuse.js options for case-insensitive search and partial matches
            const options = {
                includeScore: true,
                ignoreLocation: true,
                keys: ['**Ingredients**'] // Adjust based on your Excel sheet's column names
            };

            const fuse = new Fuse(data, options);
            const searchString = ingredients.join(' ').toLowerCase();
            const result = fuse.search(searchString);

            console.log('Search results:', result); // Debugging log
            displayResults(result);
        }

        // Display the search results
        function displayResults(result) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (result.length === 0) {
                resultsDiv.innerHTML = '<p>No recipes found.</p>';
            } else {
                const ul = document.createElement('ul');
                result.forEach(({ item, score }) => {
                    const li = document.createElement('li');
                    li.textContent = `Recipe Name: ${item['Recipe Name']}, Ingredients: ${item['**Ingredients**']}, Description: ${item.Description}, Score: ${score.toFixed(2)}`;
                    ul.appendChild(li);
                });
                resultsDiv.appendChild(ul);
            }
        }

        loadExcelFile();
    </script>
</body>
</html>
