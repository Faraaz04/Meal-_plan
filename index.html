<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.5.3/fuse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #results {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
        }
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Search for Recipes by Ingredients1</h1>
    <form id="ingredient-form">
        <label for="ingredients">Enter ingredients (comma-separated):</label>
        <input type="text" id="ingredients" name="ingredients">
        <button type="submit">Search</button>
    </form>
    <div id="searched-ingredients"></div>
    <div id="results"></div>

    <script>
        document.getElementById('ingredient-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const ingredients = document.getElementById('ingredients').value.split(',').map(ing => ing.trim());
            console.log('Ingredients:', ingredients); // Debugging log
            displaySearchedIngredients(ingredients);
        });

        function displaySearchedIngredients(ingredients) {
            const ingredientsDiv = document.getElementById('searched-ingredients');
            ingredientsDiv.innerHTML = `<p>Searched Ingredients: ${ingredients.join(', ')}</p>`;
        }

        let data = [];

        // Load the Excel file
        function loadExcelFile() {
            const url = 'Parents Meal Plan.xlsx'; // The path to your Excel file

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.arrayBuffer();
                })
                .then(buffer => {
                    const workbook = XLSX.read(buffer, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    data = XLSX.utils.sheet_to_json(worksheet);
                    console.log('Data loaded from Excel:', data); // Debugging log
                })
                .catch(error => {
                    console.error('Error loading Excel file:', error);
                });
        }

        loadExcelFile();
    </script>
</body>
</html>
